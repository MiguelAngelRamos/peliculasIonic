<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let popularity of moviePopularity">
    <ion-row >
      <ion-col size="12" >
        <ion-card>
          <img class="poster" [src]="popularity.poster_path | image " alt="peliculas populares">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
